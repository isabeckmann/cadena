<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@700,301,701,300,401,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <title>Cadena</title>
  </head>

  <body>
    <header class="topbar">
      <div class="logo">
        <img src="../images/Union.svg" alt="logo" />
      </div>
      <nav>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>
      </nav>
      <button class="login">Log in</button>
      <button class="signUp">Sign up</button>
    </header>

    <main>
      <div class="page-wrapper">
        <section class="first-page">
          <div class="left-side">
            <div class="announcement">
              <span class="new">New!</span>
              <span class="ref-friend">Refer a friend & get 25%</span>
              <img src="../images/Icon.png" />
            </div>
            <h1 class="big-text">
              Spend Your <span class="text-purple">Money in Style</span> with a
              Customized Card
            </h1>
            <h4 class="small-text">
              Use your digital card for online purchases, in-store purchases,
              and more.
            </h4>
            <img class="apps" src="../images/CTA.png" />
          </div>
          <div class="right-side">
            <img class="icons-1s" src="../images/icons-1s.png" />
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
